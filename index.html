<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project_js</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <body style="background-image: url('bia-andrade-PO8Woh4YBD8-unsplash.jpg');">
</head>
<!--challenge 1-->
<body>
    <h1>Javascript projects</h1>
    <div class="container-1">
        <h2>Challenge 1 : Your age in days.</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageindays()">click me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()">reset</button>
            </div>
        </div>

        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>
    <!--challenge 2-->
    <div class="container-2">
        <h2>Challenge 2: Shot generator.</h2>
        <button class="btn btn-success" id="shot-generator" onclick= generateshot() >Generate Shot</button>

        <div class="flex-box-container-2" id="flex-shot-gen"></div>
    </div>
    <!--challenge 3-->
    <div class = 'container-3'>
        <h2>Challenge 3: Rock, Paper and Scissors.</h2>
        <div class = "flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRVvQFUQKSS2ISC-okhJRIgEzRwCF9D-lHTqQ&usqp=CAU" height="150" width="150" alt="" onclick="rpsgame(this)">
            <img id="paper" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ8tslgw_JoQ2VyCzUj4eDJ_qvr3Hs8ZkEnGQ&usqp=CAU" height="150" width="150" alt="" onclick="rpsgame(this)">
            <img id="scissors" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ82htTwvkz9exKcRK0Sp7VqQAeQ_VnYUtkrA&usqp=CAU" height="150" width="150" alt=""onclick="rpsgame(this)">
        </div>
    </div>
    <!--challenge 4-->
    <div class="container-4">
        <h2 id="changecolour">Challenge 4: Changing btn colours</h2>
        <div class="flex-box-colourbtn">
            <form action="">
                <select name="backdrop" id="background" onchange="btnscolorchange(this)">
                    <option value="Random">Random</option>
                    <option value="Yellow">Yellow</option>
                    <option value="Green">Green</option>
                    <option value="Red">Red</option>
                    <option value="Blue">Blue</option>
                    <option value="Reset">Reset</option>
                </select>
            </form>
            <button class="btn btn-primary">😎😎😎</button>
            <button class="btn btn-danger">😍😍😍</button>
            <button class="btn btn-warning">🔥🔥🔥</button>
            <button class="btn btn-success">😇😇😇</button>    
        </div>
    </div>
    <!--challenge 5-->
    <div class="container-5">
        <h2>Challenge 5: Blackjack game</h2>
        <h3><span id="blackjack-result">Play time</span></h3>
        <div class="flex-blackjack-row1">
            <div id="your-box">
            <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>
            <div id="computer-box">
            <h2>Computer: <span id="computer-blackjack-result">0</span></h2>
            </div>
        </div>
        <div class="flex-blackjack-row2">
            <div>
                <button class="btn-lg btn-primary mr-3" id="blackjack-click-button">click!</button>
                <button class="btn-lg btn-warning mr-3" id="blackjack-show-button">Show</button>
                <button class="btn-lg btn-danger " id="blackjack-deal-button">Deal</button>
            </div>
        </div>
        <div class="flex-blackjack-row3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>

    </div>
    <script src="script.js"></script>
    
</body>
</html>
